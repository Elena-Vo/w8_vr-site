<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Виарушка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="assets/img/sign.svg" alt="Логотип" />
        <span class="header__logo-text">Виарушка</span>
        <a href="page2.html" target="_blank" class="header__link-home"
          >На следующую</a
        >
      </div>
      <div class="header__cart">
        <button class="button">
          КОРЗИНА
          <img src="assets/img/ico.svg" alt="Корзина" class="button__icon" />
        </button>
      </div>
    </header>

    <main class="main">
      <section class="main__content">
        <div class="main__text">
          <h1 class="main__title">ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ</h1>
          <p class="main__description">
            Лучшее, что случалось с виртуальным миром в реальности. Новый
            компактный шлем без проводов и дорогих комьютеров.
          </p>
          <button class="button button--large">
            КУПИТЬ
            <img src="assets/img/ico1.svg" alt="Карточка" class="icon--large" />
          </button>
        </div>
        <div class="main__image">
          <img
            src="assets/img/pic.png"
            alt="Виртуальная реальность"
            class="main__image-pic"
          />
        </div>
      </section>
    </main>

    <footer class="footer blue">
      <nav class="footer__nav">
        <a href="#" class="footer__link">Возможности</a>
        <a href="#" class="footer__link">Где купить</a>
        <a href="#" class="footer__link">Доставка</a>
        <a href="#" class="footer__link">Помощь</a>
      </nav>
    </footer>
  </body>
</html>
